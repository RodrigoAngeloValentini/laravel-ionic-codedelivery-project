<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
        <ion-header-bar class="bar-positive">
            <h1 class="title">Ionic Blank Starter</h1>
        </ion-header-bar>
        <ion-header-bar class="bar bar-subheader bar-energized">
            <h1 class="title">Subheader</h1>
        </ion-header-bar>

        <ion-content class="padding has-subheader">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus aliquid ea eos eveniet fuga, harum hic molestiae nam officia quas quod soluta ut voluptatem. Architecto aspernatur dolorem inventore labore nam.</p>
            <a href="" class="button button-assertive button-block">Meu button</a>
            <button class="button button-positive button-small">Botão pequeno</button>
            <button class="button button-dark button-large button-outline">Botão grande</button>

        </ion-content>

        <ion-footer-bar class="bar-calm">
            <div class="title">Footer</div>
        </ion-footer-bar>

    </ion-pane>
  </body>
</html>
